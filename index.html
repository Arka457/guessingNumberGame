<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess a Number</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="warpper">
      <div class="main">
        <h1>Number Guessing Game</h1>
         <form>
            <h2>Guess a Number</h2>
            <input type="number" name="" id="userInput">
            <span id="inputValid"></span>
            <button type="submit" id="submitBtn">Sumbit</button>
         </form>
         <div id="message">
            <h2 id="messageResult"></h2>
         </div>  
         <div class="result">
            <p>Previous Guess : <span id="previousGuess"></span></p>
            <p>Guessing Remming: <span id="remmingSlot">10</span></p>
         </div>
         <div class="gameRule">
            <ul>
                <li>Try and guess a random number between 1 and 100</li>
                <li>You have 10 attempts to guess the right number</li>
            </ul>
         </div>
      </div>
    </div>
  
    <script src="./app.js"></script>
</body>
</html>
